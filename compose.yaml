services:

  candlestick-service-migrate:
    image: edwardgordin/candlestick-service
    command: "cd db_schema && alembic upgrade head"

  candlestick-service-rest-api:
    image: edwardgordin/candlestick-service
    command: "gunicorn -w 4 -k uvicorn.workers.UvicornWorker app.io.rest_api.main:app -b 0.0.0.0:8000"
    expose:
      - "8000"
    env_file:
      - ./.env
    environment:
      - PG_HOST=db
      - PG_PORT=5432

  candlestick-service-task-scheduler:
    image: edwardgordin/candlestick-service
    command: "taskiq scheduler app.tasks:scheduler"
    env_file:
      - ./.env
    environment:
      - PG_HOST=db
      - PG_PORT=5432

  candlestick-service-task-worker:
    image: edwardgordin/candlestick-service
    command: "taskiq worker app.tasks:broker"
    env_file:
      - ./.env
    environment:
      - PG_HOST=db
      - PG_PORT=5432

  redis:
    image: redis:7.2
    expose:
      - "6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "ping" ]
      interval: 5s
      retries: 10
      start_period: 10s
      timeout: 5s

  db:
    image: postgres:16
    env_file:
      - ./.env
    environment:
      - POSTGRES_PASSWORD
      - POSTGRES_USER
      - POSTGRES_DB
      - PGDATA
    expose:
      - ${PG_PORT}
    ports:
      - "${PG_PORT}:5432"
    volumes:
      - ./db-data/:/var/lib/postgresql/data

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
    depends_on:
      - candlestick-service-rest-api
    ports:
      - "80:80"
